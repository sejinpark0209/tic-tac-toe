<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <!-- link to custom stylesheet (always require **after** Materialize) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- TODO: add jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row center-align">
        <div class="col m12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="whosTurn"><h1>Now o's turn!</h1></div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col m6 offset-m3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Materialize subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row0">
            <div class="col m4 valign-wrapper box" id="box1">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box2">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box3">
              <h3 class="valign center-block"></h3>
            </div>
          </div>
          <div class="row1">
            <div class="col m4 valign-wrapper box" id="box4">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box5">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box6">
              <h3 class="valign center-block"></h3>
            </div>
          </div>
          <div class="row2">
            <div class="col m4 valign-wrapper box" id="box7">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box8">
              <h3 class="valign center-block"></h3>
            </div>
            <div class="col m4 valign-wrapper box" id="box9">
              <h3 class="valign center-block"></h3>
            </div>
          </div>

          <div class="reset"><button>Reset</button></div>

        </div>
      </div>
    </div>
  </body>
</html>
